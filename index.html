<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog Info App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container my-4">
    <div class="row">
      <h1 class="col">üêæ SniffJS</h1>
    </div>
  </header>

  <main class="container">

    <!-- treat counter -->
    <div class="my-4">
      <h2> Woof! Give me treats, please!</h2>
      <button id="give-treat-btn" class="btn btn-success" style="font-size: 10rem;">üê∂</button>
      <p>Treats Given: <span id="count">0</span></p>
    </div>

     <!-- Breed category section -->

      <div class="text-center mb-4">
        <label for="breed-select" class="form-label h5">Select Dog Breed Size</label>
        <select id="breed-select" class="form-select w-auto d-inline-block">
          <option value="">Choose One</option> <!-- Added Choose One option -->
          <option value="big">Big Breeds</option>
          <option value="small">Small Breeds</option>
        </select>
      </div>

    <div class="container">
    <div class="row">
    <div class="col col-12 col-md-6" id="big-breeds" style="display:none;">
      <h2>Big Breeds</h2>
      <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4">

        <a onclick="addToJumbotron('https://images.dog.ceo/breeds/labrador/n02099712_2441.jpg', 'Labrador')">
          <img class="img-fluid rounded" src="https://images.dog.ceo/breeds/labrador/n02099712_2441.jpg">
          <h4>Labrador</h4>
        </a>

        <a onclick="addToJumbotron('https://images.dog.ceo/breeds/husky/n02110185_1469.jpg', 'Husky')">
          <img class="img-fluid rounded" src="https://images.dog.ceo/breeds/husky/n02110185_1469.jpg">
          <h4>Husky</h4>
        </a>

        <a onclick="addToJumbotron('https://images.dog.ceo/breeds/akita/512px-Ainu-Dog.jpg', 'Akita')">
          <img class="img-fluid rounded" src="https://images.dog.ceo/breeds/akita/512px-Ainu-Dog.jpg">
          <h4>Akita</h4>
        </a>

      </div>
    </div>

    <div class="col col-12 col-md-6" id="small-breeds" style="display:none;">
      <h2>Small Breeds</h2>
      <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4">

        <a onclick="addToJumbotron('https://images.dog.ceo/breeds/beagle/n02088364_11136.jpg', 'Beagle')">
          <img class="img-fluid rounded" src="https://images.dog.ceo/breeds/beagle/n02088364_11136.jpg">
          <h4>Beagle</h4>
        </a>

        <a onclick="addToJumbotron('https://images.dog.ceo/breeds/poodle-miniature/n02113712_1573.jpg', 'Poodle')">
          <img class="img-fluid rounded" src="https://images.dog.ceo/breeds/poodle-miniature/n02113712_1573.jpg">
          <h4>Poodle</h4>
        </a>

        <a onclick="addToJumbotron('https://images.dog.ceo/breeds/terrier-yorkshire/n02094433_3342.jpg', 'Yorkshire Terrier')">
          <img class="img-fluid rounded" src="https://images.dog.ceo/breeds/terrier-yorkshire/n02094433_3342.jpg">
          <h4>Yorkshire Terrier</h4>
        </a>

      </div>
    </div>
  </div>
</div>

    <div class="jumbotron text-center bg-light p-5 mb-4" id="featured-dog">
      <h1 class="display-5">üêæ Featured Dog</h1>
      <img id="featured-img" class="img-fluid rounded" src="" style="max-height: 300px;">
      <h3 id="featured-name" class="mt-3">Select a breed to see it here!</h3>
    </div>


    <!-- Breed info popup (you can fill this via JS) -->
    <!-- <div id="breed-info-popup" class="alert alert-info d-none">
      <strong>Breed Info:</strong> <span id="breed-info-text"></span>
    </div> -->

    <!-- random dog facts -->
    <!-- <div class="my-4">
      <button id="fact-btn" class="btn btn-primary">Get Random Dog Fact</button>
      <p id="dog-fact-text" class="mt-2 text-muted"></p>
    </div> -->

  </main>

  <script src="js/treatCounter.js" defer></script>
  <script src="js/breedSelector.js" defer></script>
  <script src="js/dogPopup.js" defer></script>
  <script src="js/randomDogFacts.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
